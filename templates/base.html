<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Frequência </title>
    <!-- A ordem de carregamento interfere no funcionamento da aplicação. -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://raw.githubusercontent.com/jquery/jquery-ui/master/ui/i18n/datepicker-pt-BR.js"
            type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    {% load staticfiles %}
    <script src="{% static 'jquery-formset/jquery.formset.js' %}" type="javascript"></script>
    <style>
        ::selection {
            color: #ffffff;
            background-color: #c3ecec;
        }

        .container {
            margin-left: 20px;
        }

        .navbar-default {
            background-color: #5cb85c;
            border-color: #54b554;
            border-radius: 0;
        }

        .navbar-default .navbar-brand,
        .navbar-default .navbar-brand:hover,
        .navbar-default .navbar-brand:focus {
            color: #FFFFFF !important;
        }

        .navbar-default .navbar-nav > li > a {
            color: #FFFFFF !important;
        }

        .navbar-default .navbar-nav > li > a:hover,
        .navbar-default .navbar-nav > li > a:focus {
            background-color: #449d44;
        }

        .navbar-default .navbar-nav > .active > a,
        .navbar-default .navbar-nav > .active > a:hover,
        .navbar-default .navbar-nav > .active > a:focus {
            color: #FFFFFF !important;
            background-color: #449d44;
        }

        .navbar-default .navbar-text {
            color: #FFFFFF !important;
        }

        .navbar-default .navbar-toggle {
            border-color: #54b554;
        }

        .navbar-default .navbar-toggle:hover,
        .navbar-default .navbar-toggle:focus {
            background-color: #449d44;
        }

        .navbar-default .navbar-toggle .icon-bar {
            background-color: #FFFFFF !important;
        }
    </style>
    <link href="https://pythonprogramming.net/static/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid"> <!-- Brand and toggle get grouped for better mobile display -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home' %}">Início</a></li>
                <li><a href="{% url 'frequencia' %}">Registrar frequência</a></li>
                <li><a href="{% url "frequencia_por_aluno" %}">Frequência por aluno</a></li>
                <li><a href="{% url "frequencia_por_turma" %}">Frequência por turma</a></li>
                <li><a href="{% url "turmas" %}">Turmas</a></li>
                <li><a href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <h2>Olá {{ request.user.username }}, bem-vindo ao sistema de frequência</h2>
</div>

</body>
</html>
